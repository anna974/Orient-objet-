<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
</head>

<body>


  <div class="row justify-content-center">
    <div class="card text-white bg-dark col-3 m-4 p-0 " style="width: 18rem;">
      <img class="card-img-top w-50" src="images/hero.jpg" alt="Card image cap">
      <div class="card-body hero text">
        <h5 class="card-title text-center">
          Hero
        </h5>
        <select id="selectHero">
          <option>Hero1</option>
          <option>Hero2</option>
          <option>Hero3</option>
          <option>Hero4</option>
        </select>
        <p class="card-text ">

        </p>
        <div id="hero">
            <p>Life : <span class="life"></span></p>
            <p>Armor : <span class="armor"></span></p>
            <p>Damage :<span class="damage"></span></p>
        </div>

      </div>
    </div>

    <div class="card col-3 m-4 p-0 " style="width: 18rem;">
      <img class="card-img-top w-50" src="images/vs.jpg" alt="Card image cap">
      <div class="card-body fight text">
        <button type="button" class="btn btn-danger">Fight</button>
      </div>
      <div class="card-body text" id="fight">
        
      </div>
    </div>

    <div class="card text-white bg-dark col-3 m-4 p-0" style="width: 18rem;">
      <img class="card-img-top w-50" src="images/minion.jpg" alt="Card image cap">
      <div class="card-body ennemy">
        <h5 class="card-title text-center">
          Ennemy
        </h5>
        <p class="card-text ">
        </p>
        <div id="ennemy-char">
         <p>Life : <span class="life"></span></p>
         <p>Armor : <span class="armor"></span></p>
         <p>Damage : <span class="damage"></span></p>
        </div>
        </div>
    </div>


  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
    crossorigin="anonymous"></script>
  <script src="./dist/main.js"></script>
</body>

</html>
